<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleForm.css">
    <title>Form 1</title>
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <h1>Contact Form</h1>
            <p>please fill out the form below and we'll get back to you shortly.</p>
            <br>
            
            <div class="row1">
                <div class="col1">
                    <label for="">First Name</label>
                    <input type="text" placeholder="input your First name"/>
                </div>
                <div class="col2">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="input your Last name"/>
                </div>
            </div>

            <div class="row2">
                <label for="">Email</label>
                <input type="email" placeholder="input your email"/>
            </div>

            <div class="row3">
                <label for="">Messagge</label>
                <textarea cols="30" rows="5" placeholder="enter your Messagge"></textarea>
            </div>

            <button>Submit</button>

            <div class="discord">
                <div class="discord-picture">
                    <img src="https://cdn-icons-png.flaticon.com/512/2919/2919906.png"/>
                </div>

                <div class="discord-user">
                    <h3>John Doe</h3>
                    <div>
                        <span>Discord User</span>
                    </div>
                </div>
            </div>


        </div>
    </div>
    
</body>
</html>
